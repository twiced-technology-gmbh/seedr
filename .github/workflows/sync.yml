name: Sync Registry

on:
  schedule:
    # Run daily at 6:00 UTC
    - cron: "0 6 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync registry
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: pnpm sync

      - name: Stage and check for changes
        id: changes
        run: |
          # Detect new item.json files before staging
          NEW_FILES=$(git ls-files --others --exclude-standard registry/*/*/item.json)
          if [ -n "$NEW_FILES" ]; then
            echo "new_items=true" >> $GITHUB_OUTPUT
            ITEMS=""
            for f in $NEW_FILES; do
              SLUG=$(echo "$f" | sed 's|registry/[^/]*/\([^/]*\)/item.json|\1|')
              TYPE=$(echo "$f" | sed 's|registry/\([^/]*\)/.*|\1|' | sed 's/s$//')
              NAME=$(grep -o '"name": *"[^"]*"' "$f" | head -1 | sed 's/"name": *"\([^"]*\)"/\1/')
              ITEMS="${ITEMS}- **${NAME}** (${TYPE}: \`${SLUG}\`)\n"
            done
            echo "list<<EOF" >> $GITHUB_OUTPUT
            echo -e "$ITEMS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "new_items=false" >> $GITHUB_OUTPUT
          fi

          # Stage all registry changes (modified + new files)
          git add registry/
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push to main and prod
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: sync registry from Anthropic"
          git push origin main
          git push origin main:prod

      - name: Send new items email
        if: steps.changes.outputs.new_items == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Seedr Registry: New items detected"
          to: daniel.deusing@twiced.de
          from: ${{ secrets.SMTP_USERNAME }}
          content_type: text/plain
          body: |
            New items were added to the seedr registry during today's sync:

            ${{ steps.changes.outputs.list }}

            View the registry: https://seedr.toolr.dev
            GitHub: https://github.com/twiced-technology-gmbh/seedr
