name: Deploy

on:
  push:
    branches: [prod]
  workflow_dispatch:

jobs:
  deploy-web:
    name: Deploy Web to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm build

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler pages project create seedr --production-branch=prod 2>/dev/null || true
          cd apps/web && npx wrangler pages deploy dist --project-name=seedr --commit-dirty=true

  publish-cli:
    name: Publish CLI to npm
    runs-on: ubuntu-latest
    needs: deploy-web # Only publish after web deploys successfully
    permissions:
      contents: write # For version bump commits
      id-token: write # For npm provenance

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for change detection
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest && npm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for CLI/registry changes since last npm release
        id: changes
        run: |
          NPM_VERSION=$(npm view @toolr/seedr version 2>/dev/null || echo "0.0.0")
          PACKAGE_VERSION=$(node -p "require('./packages/cli/package.json').version")

          # Check if current version matches npm (no manual bump)
          if [ "$PACKAGE_VERSION" != "$NPM_VERSION" ]; then
            echo "Version already bumped manually ($PACKAGE_VERSION vs $NPM_VERSION)"
            echo "needs_bump=false" >> $GITHUB_OUTPUT
            echo "should_publish=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Find the commit that last changed the version
          LAST_VERSION_COMMIT=$(git log -1 --format="%H" -- packages/cli/package.json)

          # Check if CLI or registry files changed since that commit
          CHANGED_FILES=$(git diff --name-only "$LAST_VERSION_COMMIT" HEAD -- packages/cli/ registry/ 2>/dev/null || echo "")

          if [ -n "$CHANGED_FILES" ]; then
            echo "Changes detected in CLI/registry files:"
            echo "$CHANGED_FILES"
            echo "needs_bump=true" >> $GITHUB_OUTPUT
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to CLI or registry files"
            echo "needs_bump=false" >> $GITHUB_OUTPUT
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Bump patch version
        if: steps.changes.outputs.needs_bump == 'true'
        working-directory: packages/cli
        run: |
          # Bump patch version
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "Bumped version to $NEW_VERSION"

      - name: Commit version bump
        if: steps.changes.outputs.needs_bump == 'true'
        run: |
          NEW_VERSION=$(node -p "require('./packages/cli/package.json').version")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/cli/package.json
          git commit -m "chore(cli): bump version to $NEW_VERSION [skip ci]"
          # Push to main first, then sync to prod (matches local workflow)
          git push origin HEAD:main
          git push origin HEAD:prod

      - name: Build
        if: steps.changes.outputs.should_publish == 'true'
        run: pnpm build

      - name: Publish to npm with OIDC
        if: steps.changes.outputs.should_publish == 'true'
        working-directory: packages/cli
        run: npm publish --access public
