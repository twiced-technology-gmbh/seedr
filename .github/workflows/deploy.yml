name: Deploy

on:
  push:
    branches: [prod]
  workflow_dispatch:

jobs:
  deploy-web:
    name: Deploy Web to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm build

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler pages project create seedr --production-branch=prod 2>/dev/null || true
          npx wrangler pages deploy apps/web/dist --project-name=seedr --commit-dirty=true

  publish-cli:
    name: Publish CLI to npm
    runs-on: ubuntu-latest
    needs: deploy-web # Only publish after web deploys successfully
    permissions:
      contents: read
      id-token: write # For npm provenance

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Check if version changed
        id: version
        working-directory: packages/cli
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view @toolr/seedr version 2>/dev/null || echo "0.0.0")
          if [ "$PACKAGE_VERSION" != "$NPM_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.version.outputs.changed == 'true'
        working-directory: packages/cli
        run: npm publish --provenance --access public
